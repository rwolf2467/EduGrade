version: '3.8'

services:
  edugrade:
    image: redwolf2467/edugrade:latest
    container_name: edugrade
    ports:
      - "8080:1601" 
    volumes:
      - edugrade-data:/app/data
    environment:
      - QUART_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:1601/api/version')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  edugrade-data:
    driver: local
