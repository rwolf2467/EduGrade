<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Login - EduGrade</title>
    <link rel="icon" type="image/png" href="/static/logo.svg">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10-beta.2/dist/basecoat.cdn.min.css">
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10-beta.2/dist/js/all.min.js" defer></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
        }
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        .toast-error {
            background-color: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .toast-success {
            background-color: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="toast-container"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="card">
                <header class="text-center mb-6 pt-6 px-6">
                    <img src="/static/logo.svg" alt="EduGrade Logo" class="mx-auto mb-4" style="height: 64px; width: auto;">
                    <h1 class="text-2xl font-bold">EduGrade</h1>
                    <p class="text-sm mt-2" style="color: oklch(.708 0 0);">Manage and track student grades with ease and confidence!</p>
                </header>

                <section class="px-6 pb-6">
                    <div class="tabs w-full" id="auth-tabs">
                        <nav role="tablist" aria-orientation="horizontal" class="w-full">
                            <button type="button" role="tab" id="tab-login" aria-controls="panel-login" aria-selected="true" tabindex="0">Sign In</button>
                            <button type="button" role="tab" id="tab-register" aria-controls="panel-register" aria-selected="false" tabindex="0">Sign Up</button>
                        </nav>

                        <!-- Login Panel -->
                        <div role="tabpanel" id="panel-login" aria-labelledby="tab-login" tabindex="-1">
                            <div class="py-4">
                                <form id="login-form" class="form grid gap-4">
                                    <div class="grid gap-2">
                                        <label for="login-email">Email</label>
                                        <input type="email" id="login-email" name="email" class="input" required autocomplete="email" placeholder="your@email.com">
                                    </div>

                                    <div class="grid gap-2">
                                        <label for="login-password">Password</label>
                                        <input type="password" id="login-password" name="password" class="input" required autocomplete="current-password" placeholder="Your password">
                                    </div>

                                    <button type="submit" class="btn-primary w-full mt-2" id="login-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                            <polyline points="10 17 15 12 10 7"/>
                                            <line x1="15" y1="12" x2="3" y2="12"/>
                                        </svg>
                                        <span id="login-btn-text">Sign In</span>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Register Panel -->
                        <div role="tabpanel" id="panel-register" aria-labelledby="tab-register" tabindex="-1" hidden>
                            <div class="py-4">
                                <form id="register-form" class="form grid gap-4">
                                    <div class="grid gap-2">
                                        <label for="register-username">Username</label>
                                        <input type="text" id="register-username" name="username" class="input" required autocomplete="username" placeholder="YourUsername" pattern="[a-zA-Z0-9_]+" minlength="3" maxlength="50">
                                        <p class="text-xs" style="color: oklch(.708 0 0);">Letters, numbers and underscores only. 3-50 characters.</p>
                                    </div>

                                    <div class="grid gap-2">
                                        <label for="register-email">Email</label>
                                        <input type="email" id="register-email" name="email" class="input" required autocomplete="email" placeholder="your@email.com">
                                    </div>

                                    <div class="grid gap-2">
                                        <label for="register-password">Password</label>
                                        <input type="password" id="register-password" name="password" class="input" required autocomplete="new-password" placeholder="At least 8 characters" minlength="8">
                                    </div>

                                    <div class="grid gap-2">
                                        <label for="register-password-confirm">Confirm Password</label>
                                        <input type="password" id="register-password-confirm" name="password_confirm" class="input" required autocomplete="new-password" placeholder="Repeat your password" minlength="8">
                                    </div>

                                    <div class="flex items-start gap-2 mt-2">
                                        <input type="checkbox" id="register-terms" name="terms" class="mt-1" required>
                                        <label for="register-terms" class="text-sm" style="color: oklch(.708 0 0);">
                                            I agree to the <a href="/terms" target="_blank" class="text-blue-400 hover:underline">Terms of Service</a> and <a href="/privacy" target="_blank" class="text-blue-400 hover:underline">Privacy Policy</a>
                                        </label>
                                    </div>

                                    <button type="submit" class="btn-primary w-full mt-2" id="register-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                            <circle cx="9" cy="7" r="4"/>
                                            <line x1="19" y1="8" x2="19" y2="14"/>
                                            <line x1="22" y1="11" x2="16" y2="11"/>
                                        </svg>
                                        <span id="register-btn-text">Create Account</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 py-2 text-center text-xs" style="color: oklch(.708 0 0);">
        <p>Developed with ‚ù§Ô∏è by Fabian Murauer</p>
    </footer>

    <script>
        // Toast notification function
        function showToast(message, type = 'error') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('login-btn-text');
            const originalText = btnText.textContent;

            btn.disabled = true;
            btnText.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Welcome back! üéâ', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    showToast(data.message || 'Login failed. Please try again.');
                    btn.disabled = false;
                    btnText.textContent = originalText;
                }
            } catch (error) {
                showToast('Oops! Something went wrong. Please try again.');
                btn.disabled = false;
                btnText.textContent = originalText;
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            if (password !== passwordConfirm) {
                showToast('Passwords don\'t match. Please check and try again.');
                return;
            }

            const termsAccepted = document.getElementById('register-terms').checked;
            if (!termsAccepted) {
                showToast('Please accept the Terms of Service and Privacy Policy.');
                return;
            }

            const btn = document.getElementById('register-btn');
            const btnText = document.getElementById('register-btn-text');
            const originalText = btnText.textContent;

            btn.disabled = true;
            btnText.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: document.getElementById('register-username').value,
                        email: document.getElementById('register-email').value,
                        password: password,
                        password_confirm: passwordConfirm
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Account created successfully! You can now sign in. üéâ', 'success');
                    // Switch to login tab
                    document.getElementById('tab-login').click();
                    // Clear register form
                    document.getElementById('register-form').reset();
                } else {
                    showToast(data.message || 'Registration failed. Please try again.');
                }

                btn.disabled = false;
                btnText.textContent = originalText;
            } catch (error) {
                showToast('Oops! Something went wrong. Please try again.');
                btn.disabled = false;
                btnText.textContent = originalText;
            }
        });
    </script>
</body>

</html>
