<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net; connect-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Login - EduGrade</title>
    <link rel="icon" type="image/png" href="/static/logo.svg">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#9333ea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EduGrade">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10-beta.2/dist/basecoat.cdn.min.css">
    <script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10-beta.2/dist/js/all.min.js" defer></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/scripts/theme.js"></script>
    <script src="/static/scripts/i18n.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .auth-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
        }
    </style>
</head>

<body>
    <div id="toaster" class="toaster"></div>

    <!-- Rate Limit Dialog -->
    <dialog id="rate-limit-dialog" class="dialog w-full sm:max-w-[425px]">
        <div>
            <header>
                <div class="flex items-center gap-3">
                    <div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-red-500/15">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                    </div>
                    <div>
                        <h2 class="text-lg font-semibold" data-i18n="error.tooManyRequests">Too Many Requests</h2>
                    </div>
                </div>
            </header>
            <section class="py-4">
                <p id="rate-limit-message" class="text-muted-foreground" data-i18n="error.tooManyRequestsMsg">You've made too many requests. Please wait a moment before trying again.</p>
            </section>
            <footer class="flex justify-end">
                <button type="button" class="btn-primary" data-i18n="error.understood" onclick="document.getElementById('rate-limit-dialog').close()">Understood</button>
            </footer>
        </div>
    </dialog>

    <!-- Theme Toggle Button -->
    <button type="button" id="theme-toggle" aria-label="Toggle dark mode"
        class="fixed top-4 right-4 btn-icon-outline size-10 z-50" data-i18n-aria-label="nav.toggleDarkMode">
        <span class="hidden dark:block">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="4" />
                <path d="M12 2v2" />
                <path d="M12 20v2" />
                <path d="m4.93 4.93 1.41 1.41" />
                <path d="m17.66 17.66 1.41 1.41" />
                <path d="M2 12h2" />
                <path d="M20 12h2" />
                <path d="m6.34 17.66-1.41 1.41" />
                <path d="m19.07 4.93-1.41 1.41" />
            </svg>
        </span>
        <span class="block dark:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
        </span>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="card">
                <header class="text-center mb-6 pt-6 px-6">
                    <img src="/static/logo.svg" alt="EduGrade Logo" class="mx-auto mb-4" style="height: 64px; width: auto;">
                    <h1 class="text-2xl font-bold">EduGrade</h1>
                    <p class="text-sm mt-2" style="color: oklch(.708 0 0);" data-i18n="auth.tagline">Manage and track student grades with ease and confidence!</p>
                </header>

                <section class="px-6 pb-6">
                    <div class="tabs w-full" id="auth-tabs">
                        <nav role="tablist" aria-orientation="horizontal" class="w-full">
                            <button type="button" role="tab" id="tab-login" aria-controls="panel-login" aria-selected="true" tabindex="0" data-i18n="auth.signIn">Sign In</button>
                            <button type="button" role="tab" id="tab-register" aria-controls="panel-register" aria-selected="false" tabindex="0" data-i18n="auth.signUp">Sign Up</button>
                        </nav>

                        <!-- Login Panel -->
                        <div role="tabpanel" id="panel-login" aria-labelledby="tab-login" tabindex="-1">
                            <div class="py-4">
                                <form id="login-form" class="form grid gap-4">
                                    <div class="grid gap-2">
                                        <label for="login-email" data-i18n="auth.email">Email</label>
                                        <input type="email" id="login-email" name="email" class="input" required autocomplete="email" placeholder="your@email.com" data-i18n-placeholder="auth.emailPlaceholder">
                                    </div>

                                    <div class="grid gap-2">
                                        <label for="login-password" data-i18n="auth.password">Password</label>
                                        <input type="password" id="login-password" name="password" class="input" required autocomplete="current-password" placeholder="Your password" data-i18n-placeholder="auth.passwordPlaceholder">
                                    </div>

                                    <button type="submit" class="btn-primary w-full mt-2" id="login-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                            <polyline points="10 17 15 12 10 7"/>
                                            <line x1="15" y1="12" x2="3" y2="12"/>
                                        </svg>
                                        <span id="login-btn-text" data-i18n="auth.signIn">Sign In</span>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Register Panel -->
                        <div role="tabpanel" id="panel-register" aria-labelledby="tab-register" tabindex="-1" hidden>
                            <div class="py-4">
                                <form id="register-form" class="form grid gap-4">
                                    <div class="grid gap-2">
                                        <label for="register-username" data-i18n="auth.username">Username</label>
                                        <input type="text" id="register-username" name="username" class="input" required autocomplete="username" placeholder="YourUsername" data-i18n-placeholder="auth.usernamePlaceholder" pattern="[a-zA-Z0-9_]+" minlength="3" maxlength="50">
                                        <p class="text-xs" style="color: oklch(.708 0 0);" data-i18n="auth.usernameHint">Letters, numbers and underscores only. 3-50 characters.</p>
                                    </div>

                                    <div class="grid gap-2">
                                        <label for="register-email" data-i18n="auth.email">Email</label>
                                        <input type="email" id="register-email" name="email" class="input" required autocomplete="email" placeholder="your@email.com" data-i18n-placeholder="auth.emailPlaceholder">
                                    </div>

                                    <div class="grid gap-2">
                                        <label for="register-password" data-i18n="auth.password">Password</label>
                                        <input type="password" id="register-password" name="password" class="input" required autocomplete="new-password" placeholder="At least 8 characters" data-i18n-placeholder="auth.passwordHint" minlength="8">
                                    </div>

                                    <div class="grid gap-2">
                                        <label for="register-password-confirm" data-i18n="auth.confirmPassword">Confirm Password</label>
                                        <input type="password" id="register-password-confirm" name="password_confirm" class="input" required autocomplete="new-password" placeholder="Repeat your password" data-i18n-placeholder="auth.confirmPasswordPlaceholder" minlength="8">
                                    </div>

                                    <div class="flex items-start gap-2 mt-2">
                                        <input type="checkbox" id="register-terms" name="terms" class="mt-1" required>
                                        <label for="register-terms" class="text-sm" style="color: oklch(.708 0 0);">
                                            <span data-i18n="auth.termsAgree">I agree to the</span> <a href="/terms" target="_blank" class="text-blue-400 hover:underline" data-i18n="auth.termsOfService">Terms of Service</a> <span data-i18n="auth.and">and</span> <a href="/privacy" target="_blank" class="text-blue-400 hover:underline" data-i18n="auth.privacyPolicy">Privacy Policy</a>
                                        </label>
                                    </div>

                                    <button type="submit" class="btn-primary w-full mt-2" id="register-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                            <circle cx="9" cy="7" r="4"/>
                                            <line x1="19" y1="8" x2="19" y2="14"/>
                                            <line x1="22" y1="11" x2="16" y2="11"/>
                                        </svg>
                                        <span id="register-btn-text" data-i18n="auth.createAccount">Create Account</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <!-- Progress Dialog -->
    <dialog id="progress-dialog" class="dialog" style="max-width: 425px; width: 100%;">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem; padding: 2rem; text-align: center;">
            <div style="display: flex; flex-direction: column; align-items: center; gap: 0.75rem; width: 100%; max-width: 320px;">
                <div style="margin-bottom: 0.5rem; background: rgba(255, 255, 255, 0.1); color: currentColor; display: flex; width: 48px; height: 48px; align-items: center; justify-content: center; border-radius: 50%;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
                        <path d="m9 12 2 2 4-4"/>
                    </svg>
                </div>
                <h3 id="progress-title" style="font-size: 1.125rem; font-weight: 600; margin: 0;" data-i18n="loading.processing">Processing...</h3>
                <p id="progress-subtitle" style="font-size: 0.875rem; opacity: 0.7; margin: 0;" data-i18n="loading.pleaseWait">Please wait...</p>
                <div style="width: 100%; margin-top: 1rem;">
                    <div style="background: rgba(255, 255, 255, 0.15); position: relative; height: 8px; width: 100%; overflow: hidden; border-radius: 9999px;">
                        <div id="progress-bar" style="background: white; height: 100%; width: 0%; transition: width 0.4s ease-out;"></div>
                    </div>
                    <p style="font-size: 0.75rem; opacity: 0.7; margin-top: 0.5rem;" id="progress-text" data-i18n="loading.starting">Starting...</p>
                </div>
            </div>
        </div>
    </dialog>

    <script>
        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.dispatchEvent(new CustomEvent('basecoat:theme'));
        });

        // Toast notification function (using Basecoat)
        function showToast(message, type = 'error') {
            document.dispatchEvent(new CustomEvent('basecoat:toast', {
                detail: {
                    config: {
                        category: type,
                        title: type.charAt(0).toUpperCase() + type.slice(1),
                        description: message,
                        cancel: {
                            label: t('dialog.close')
                        }
                    }
                }
            }));
        }

        // Rate limit dialog function
        function showRateLimitDialog(message) {
            const dialog = document.getElementById('rate-limit-dialog');
            document.getElementById('rate-limit-message').textContent = message || t('error.tooManyRequestsMsg');
            dialog.showModal();
        }

        // Progress dialog functions
        const progressDialog = document.getElementById('progress-dialog');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const progressTitle = document.getElementById('progress-title');
        const progressSubtitle = document.getElementById('progress-subtitle');

        function showProgress(title, subtitle) {
            progressTitle.textContent = title;
            progressSubtitle.textContent = subtitle;
            progressBar.style.width = '0%';
            progressText.textContent = t('loading.starting');
            progressDialog.showModal();
        }

        function setProgress(percent, text) {
            progressBar.style.width = `${percent}%`;
            if (text) progressText.textContent = text;
        }

        function hideProgress() {
            progressDialog.close();
        }

        // Helper function to delay
        const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        // Spinner SVG for buttons
        const SPINNER_SVG = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="status" aria-label="Loading" class="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56" /></svg>`;

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            const originalHtml = btn.innerHTML;
            const startTime = Date.now();
            const MIN_TIME = 1500; // 1.5 seconds minimum

            btn.disabled = true;
            btn.innerHTML = `${SPINNER_SVG}<span>${t('auth.signingIn')}</span>`;

            // Show progress dialog
            showProgress(t('loading.signingIn'), t('loading.authenticating'));
            await delay(150);

            try {
                // Step 1: Authenticating
                setProgress(20, t('loading.authStep'));
                await delay(300);

                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('login-email').value,
                        password: document.getElementById('login-password').value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Step 2: Decrypting (longest step)
                    setProgress(50, t('loading.decryptingData'));
                    await delay(600);

                    // Step 3: Preparing
                    setProgress(80, t('loading.preparingWorkspace'));
                    await delay(300);

                    // Complete
                    setProgress(100, t('loading.complete'));

                    // Ensure minimum time
                    const elapsed = Date.now() - startTime;
                    if (elapsed < MIN_TIME) {
                        await delay(MIN_TIME - elapsed);
                    }
                    await delay(300);

                    hideProgress();
                    showToast(t('auth.welcomeBack'), 'success');
                    await delay(300);
                    window.location.href = '/';
                } else if (response.status === 429) {
                    hideProgress();
                    showRateLimitDialog(data.message);
                    btn.disabled = false;
                    btn.innerHTML = originalHtml;
                } else {
                    hideProgress();
                    showToast(data.message || t('auth.loginFailed'));
                    btn.disabled = false;
                    btn.innerHTML = originalHtml;
                }
            } catch (error) {
                hideProgress();
                showToast(t('error.somethingWrong'));
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        });

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            if (password !== passwordConfirm) {
                showToast(t('auth.passwordsDontMatch'));
                return;
            }

            const termsAccepted = document.getElementById('register-terms').checked;
            if (!termsAccepted) {
                showToast(t('auth.acceptTerms'));
                return;
            }

            const btn = document.getElementById('register-btn');
            const originalHtml = btn.innerHTML;
            const startTime = Date.now();
            const MIN_TIME = 2500; // 2.5 seconds minimum

            btn.disabled = true;
            btn.innerHTML = `${SPINNER_SVG}<span>${t('auth.creatingAccount')}</span>`;

            // Show progress dialog
            showProgress(t('loading.creatingAccount'), t('loading.creatingAccountSubtitle'));
            await delay(150);

            try {
                // Step 1: Validating
                setProgress(10, t('loading.validatingInfo'));
                await delay(400);

                // Step 2: Generating user
                setProgress(25, t('loading.generatingProfile'));
                await delay(500);

                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: document.getElementById('register-username').value,
                        email: document.getElementById('register-email').value,
                        password: password,
                        password_confirm: passwordConfirm
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Step 3: Creating encryption key (longest step)
                    setProgress(50, t('loading.creatingEncryptionKey'));
                    await delay(700);

                    // Step 4: Setting up account
                    setProgress(75, t('loading.settingUpAccount'));
                    await delay(500);

                    // Step 5: Finalizing
                    setProgress(90, t('loading.finalizing'));
                    await delay(300);

                    // Complete
                    setProgress(100, t('loading.accountCreated'));

                    // Ensure minimum time
                    const elapsed = Date.now() - startTime;
                    if (elapsed < MIN_TIME) {
                        await delay(MIN_TIME - elapsed);
                    }
                    await delay(400);

                    hideProgress();
                    showToast(t('auth.accountCreated'), 'success');

                    // Switch to login tab
                    document.getElementById('tab-login').click();
                    // Clear register form
                    document.getElementById('register-form').reset();
                } else if (response.status === 429) {
                    hideProgress();
                    showRateLimitDialog(data.message);
                } else {
                    hideProgress();
                    showToast(data.message || t('auth.registrationFailed'));
                }

                btn.disabled = false;
                btn.innerHTML = originalHtml;
            } catch (error) {
                hideProgress();
                showToast(t('error.somethingWrong'));
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        I18n.applyI18nToDOM();
    });
    </script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
    }
    </script>
</body>

</html>
